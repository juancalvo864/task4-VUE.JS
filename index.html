<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazing Event - Home</title>
    <link rel="shortcut icon" href="./assets/images/LogoAmazingEvents.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="hidden">

    <header class="navbar-dark bg-dark">
        <div class="box-logo-header">
            <a href="#"><img src="./assets/images/LogoAmazingEvents.png" alt="logo" class="logo"></a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="upcoming.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="past.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <h1 class="titulo">Home</h1>
        <div class="d-flex justify-content-between flex-wrap gap-3 check">
            <div class="ps-3 ">
                <div v-if="singleCategory" class="form-check form-check-inline checkItem"
                    v-for="category of singleCategory">
                    <label class="form-check-label">
                        <input class="form-check-input " type="checkbox" :value="category" v-model="checked"
                            @change="crossFilter">{{category}}
                    </label>
                </div>
            </div>
            <form class="d-flex ps-3 search-box " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBox"
                    v-model="valueSearch" @keyup="crossFilter">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="box-cards " id="cards-container">
            <article class="card" v-if="eventFilter.length !== 0" v-for="event of eventFilter">
                <img v-bind:src="event.image" class=" img-card" :alt="event.name">
                <div class="card-body">
                    <h5 class="card-title">{{event.name}} </h5>
                    <p class="card-text">{{event.description}} </p>
                </div>
                <div class="precio-compra">
                    <p>Price : usd {{event.price}} </p>
                    <a :href="'./details.html?id='+event._id" class="btn btn-primary">Details</a>
                </div>
            </article>
            <article v-else>
                <h2 class="alert">WAS NOT FOUND</h2>
            </article>

        </div>



    </main>
    <footer>
        <div>
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/instagram.png"
                    alt="instagram" class="icono-contacto"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="./assets/images/whatsapp.png" alt="whatsapp"
                    class="icono-contacto"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="./assets/images/facebook.png" alt="facebook"
                    class="icono-contacto"></a>
        </div>
        <h3>Cohort</h3>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/home.js"></script>
</body>

</html>
